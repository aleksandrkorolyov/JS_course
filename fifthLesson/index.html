        },
        {
            name: `Alex`,
            sex: `M`,
            age: 30
        }
    ];

    function middleAgeBySex(infoAboutPersons,sex){
        var sum = 0 ;
        var k=0;
        infoAboutPersons.forEach(function (item,i,infoAboutPersons) {
            if (item.sex==sex) {
                sum += item.age;
                k++;
            }
        });
    return(sum/k);
}
    middleAgeBySex(infoAboutPersons,'M');
